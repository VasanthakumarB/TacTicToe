<!DOCTYPE html>
<head>
    <title>Anchor Tag</title>
</head>
<body>
<h1>Form Element in HTML</h1>
<fieldset>
    <legend>Registration form</legend>
    <form>
        <label>Name</label>
        <input type="text">
        <br>
        <hr>
        <label>Password</label>
        <input type="Password">
        <br>
        <label>Choose Programming Language</label>
        <select>
            <option value="C- Programming">
                C- Programming
            </option>
            <option value="C++">
                C++
            </option>
            <option value="Java">
                Java
            </option>
        </select>
        <select multiple>
            <option value="C- Programming">
                C- Programming
            </option>
            <option value="C++">
                C++
            </option>
            <option value="Java">
                Java
            </option>
        </select>
        <input type="date">
        <br>
        <textarea name="Address" cols="5" rows="10"></textarea>
        <br>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">female
        <br>
        <input type="checkbox" name="agree"> I agree
        <br>
        <input type="file">
        <input type="submit">
        <button>Save</button>
        <input type="color">
        <input type="range">
    </form>
</fieldset>
</body>
</html>
