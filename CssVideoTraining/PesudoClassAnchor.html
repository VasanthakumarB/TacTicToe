<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 100px;
            padding: 10px;
            background-color: aqua;
            line-height: 10px;
            text-decoration: none;
        }
        a:hover{
            background-color: green;
            color: white;
        }
        a:visited{
            background-color: goldenrod;
            color: white;
        }
        a:active{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CSS Pesudo Class Selector</h1>
    <h2>:link | :hover | :visited | Actived</h2>
    <a href="#l1">Link-1</a>
    <a href="#l2">Link-2</a>
    <a href="#l3">Link-3</a>
    <a href="#l4">Link-4</a>
</body>
</html>
